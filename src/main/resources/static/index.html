
<!DOCTYPE html>
<html>
<head>
    <title>Силуэты из скобок</title>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
            float: left;
        }

        th, td {
            padding: 0;
        }

        .sonic {
            font-family: monospace;
            white-space: nowrap;
        }

        .puppy {
            font-family: monospace;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<h2>Силуэты из скобок</h2>

<!-- Таблица с силуэтом Соника -->
<table>
    <tr>
        <th colspan="2">Силуэт Соника</th>
    </tr>
    <tr>
        <td colspan="2" class="sonic">
                <pre>
  ___
 /   \
 | o | SONIC
 \___/
                </pre>
        </td>
    </tr>
</table>

<!-- Таблица с силуэтом Пупы -->
<table>
    <tr>
        <th colspan="2"> Пупа</th>
    </tr>
    <tr>
        <td colspan="2" class="puppy">
                <pre>
   /"\
 (.) (.)
 |  (-)\__
 |w   w | \_
 \__________\

                </pre>
        </td>
    </tr>
</table>

</body>
</html>
